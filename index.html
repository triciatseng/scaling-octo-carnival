<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <style>
    body {
      font-family: sans-serif;
      font-size: small;
    }
    h1{
      text-align: center;
    }
    </style>
  </head>
  <body>
    <h1>Hangman</h1>
    <br /><strong>Rules of the game:</strong>
    <br />Try to guess the word! You get 6 wrong turns before you end up...dead. Press the "Start" button to begin the game.<br />
    <button type="button" onclick="displaySpaces()">Start</button>
    <button type="button" onclick="location.reload()">Restart</button>
    <p>
    <em>The Word</em>
    <div id="results">    </div>
  </p><br />
    <p>
      <em>Used Letters</em>
      <div id="letters">  </div>
    </p>

<br />
      Guess a letter
    <br />
      <input type="text" id="userLetter" />
      <button type="button" onclick="checkLetter()">Submit</button>

      <hr>
        <h4>Status</h4>
        <div id="head">  </div>
        <div id="arm1">  </div>
        <div id="arm2">  </div>
        <div id="torso">  </div>
        <div id="leg1">  </div>
        <div id="leg2">  </div>

      </p>

    <script src="app.js"></script>
  </body>
</html>
